---
layout: page
title: Contact Us
alias: contact
banner: images/banner.jpg
---
<div class="row">
  <div class="col-sm-8">
    <p class="lead">Get in touch if you have any questions.</p>
    <div id="emailSent" class="alert alert-success hidden">Email send</div>
    <form role="form" action="http://getsimpleform.com/messages?form_api_token=ee510e56c0373993fbbab9e006eaab76" method="post">
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="name">Name *</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group col-sm-6">
          <label for="company">Company</label>
          <input type="text" class="form-control" name="company">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="email">Email *</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group col-sm-6">
          <label for="telephone">Telephone</label>
          <input type="tel" class="form-control" name="telephone">
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea name="message" rows="5" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">Send Enquiry</button>
        <input type='hidden' name='redirect_to' value='{{ site.url }}{{ page.url }}#sent' />
      </div>
    </form>
  </div>
  <div class="col-sm-4">
    <address class="box">
      <strong>Brighton Japan Festival</strong><br>
      Old Steine Gardens<br>
      BN11JS Brighton<br><br>
      <abbr title="Phone"><i class="glyphicon glyphicon-envelope"></i>:</abbr> +44 1273 719195<br>
      <abbr title="Email"><i class="glyphicon glyphicon-earphone"></i>:</abbr> <a href="mailto:hello@brightonjapan.com">hello@brightonjapan.com</a>
    </address>
    <div class="box">
      <iframe src="//www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2FBrightonJapanFestival&amp;colorscheme=light&amp;show_faces=false&amp;header=false&amp;stream=false&amp;show_border=false&amp;appId=189389074581514" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:72px; width:100%; margin:-8px -10px 0;" allowTransparency="true"></iframe>
    </div>
  </div>
</div>
<script type="text/javascript">
    function showSent() {
        if(window.location.hash) {
            $("#emailSent").removeClass("hidden");
            $("form button, form input, form textarea").attr("disabled", true);
        }
    }
    window.onload = showSent;
	
</script>
