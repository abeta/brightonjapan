---
layout: default
---
{% include modules/banner.html %}

<div class="section" id="content">
  <div class="container">
    {{ content }}
  </div>
</div>
<div class="section black" id="tickets">
  <div class="container">
    {% for item in site.events %}{% if item.ticket %}
    <div class="box red bg-pattern-2">
      <a class="btn btn-primary btn-lg pull-right" href="{{ item.ticket }}" target="_blank">Buy Tickets</a>
      <h3>{{ item.title }} <small>{{ item.price }}</small></h3>
    </div>
    <br>
    {% endif %}{% endfor %}
  </div>
</div>
