layout: default

{% include modules/banner.html %}

<div class="section" id="content">
  <div class="container">
    {{ content }}
    <hr>
    {% for item in site.events %}{% if item.ticket %}
    
    <div class="red bg-pattern-2">
      <h3>{{ item.title }}</h3>
    {{ item.price }}
    <a class="btn btn-danger btn-lg pull-right" href="{{ item.ticket }}" target="_blank">Buy Tickets</a>
    </div>
    
    {% endif %}{% endfor %}
  </div>
</div>
