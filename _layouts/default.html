<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="{{ site.author }}" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="canonical" href="{{ site.url }}{{ page.url | remove:'index.html' }}"/>
    <title>{{ page.title }} | {{ site.title }}</title>
    <!--link href="http://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet" type='text/css'-->
    <link href="{{site.baseurl}}/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!--link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" /-->
    <link href="{{site.baseurl}}/assets/style.css" rel="stylesheet" />
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{site.baseurl}}/assets/ie10-viewport-bug-workaround.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-spy="scroll" data-target=".navbar-inverse">
  <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>
  <div id="nav" class="navbar navbar-inverse affix-top {% if page.slideshow %} navbar-bottom {% endif %}" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button> 
         <a class="navbar-brand brand-small" href="/">
          <img src="{{site.baseurl}}/assets/logo_small.png" alt="{{ site.title }}" id="logo" />
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        
        {% for item in {{site.data.menu}} %}
          <li {% if item.alias == page.alias or page.categories contains item.alias %}class="active"{% endif %}>
            <a href="{{site.baseurl}}{% if item.alias != 'home' %}{{ item.alias }}.html{% endif %}">{{ item.title }} <small>{{ item.japanese }}</small></a>
          </li>
        {% endfor %}
        
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
  
  {{content}}
  
  <footer>
    <div class="container">
      <p class="text-left">© 2014 {{ site.title }} • Web design by ABE Media <!--a href="/sitemap">Sitemap</a--></p>
    </div>
  </footer>
  <script src="{{site.baseurl}}/lib/jquery/jquery.min.js"></script>
  <script src="{{site.baseurl}}/lib/bootstrap/js/bootstrap.min.js"></script>
  <!--script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script-->
  <!--script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script-->
  <script src="{{site.baseurl}}/assets/app.js"></script>
</body>
</html>
