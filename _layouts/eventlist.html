---
layout: default
---
{% include modules/banner.html %}

<div class="section" id="content">
  <div class="container">
    {{ content }}
  </div>
</div>

<div class="section" id="events">
  <div class="container">
    <div class="row">
      {% for area in site.areas %}
      <div class="col-md-6">
        <h3>{{ area.title }}</h3>
          {% for event in site.events %}{% if event.area == area.slug %}
            {{ event.start_date | date_to_string }} {{ event.title }}
          {% endif %}{% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
