---
layout: page
---
<p class="lead">Get in touch if you have any questions.</p>
<div id="emailSent" class="alert alert-success hidden">Email send</div>
<form role="form" action="http://getsimpleform.com/messages?form_api_token=ee510e56c0373993fbbab9e006eaab76" method="post">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" name="email" required>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="company">Company</label>
       <input type="text" class="form-control" name="company">
      </div>
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="tel" class="form-control" name="telephone">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea name="message" rows="5" class="form-control" required></textarea>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-lg">Send Enquiry</button>
    <input type='hidden' name='redirect_to' value='{{ site.url }}{{ page.url }}#sent' />
  </div>
</form>
<script type="text/javascript">
    function showSent() {
        if(window.location.hash) {
            $("#emailSent").removeClass("hidden");
            $("form button, form input, form textarea").attr("disabled", true);
        }
    }
    window.onload = showSent;
	
</script>
