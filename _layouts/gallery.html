---
layout: default
---
{% if page.image %}
<div class="banner" style="background-image: url({{ page.image }})">
  <div class="container">
    <div class="banner-text">
      <h1 class="box">{{ page.title }}</h1>
    </div>
  </div>
</div>
{% endif %}

{% assign photos = (site.pages | where: 'category', page.slug) %}
<div class="section" id="content">
  <div class="container">
    {% unless page.image %}<h1 class="page-header" style="margin-top:90px">{{ page.title }}</h1>{% endunless %}
    <div class="row equal">
      {% for item in photos %}
        <div class="col-sm-6 col-md-4"><a class="thumb" href="{{ item.url }}" >
          <figure>
            <div class="thumb-wide img" style="background-image: url({{ item.image }})"></div>
          </figure>
          {% if item.title %}<h3>{{ item.title }}</h3>{% endif %}
        </a><br></div>
      {% endfor %}
    </div>
  </div>
</div>
