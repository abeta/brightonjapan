title: 'Brighton Japan Festival 2015'
permalink: none
timezone: Europe/London
baseurl: /brightonjapan/
relative_permalinks: false
analytics:
    provider: google_analytics
comments:
    provider: '1'
sharing:
    provider:
        - facebook
        - twitter
        - google
        - linkedin
        - pinterest
        - stumbleupon
    limit: 3
profiles:
    provider:
        - facebook
        - twitter
    facebook: brightonjapanfestival
    twitter: brightonjapan15
defaults:
  - 
    scope:
        path: ""
        type: "posts"
    values:
        layout: "page"
  - 
    scope:
        path: ""
        type: "pages"
    values:
        layout: "page"
  - 
    scope:
        path: ""
        type: "areas"
    values:
        layout: "area"
  - 
    scope:
        path: ""
        type: "events"
    values:
        layout: "event"
collections:
    pages:
        title: Pages
        icon: sitemap
        output: true
        permalink: /:path/
    posts:
        title: Blog
        icon: files
        output: true
    events:
        title: Events
        icon: calendar
        output: true
    areas:
        title: Areas
        icon: map-marker
        output: true
    sponsors:
        title: Sponsors
        icon: money
    contacts:
        title: Contacts
        icon: users
    