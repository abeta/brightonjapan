title: 'Brighton Japan Festival'
permalink: none
baseurl: /
url: http://brightonjapan.com
timezone: Europe/London
analytics:
    provider: google_analytics
sharing:
    provider:
        - facebook
        - twitter
        - google
        - pinterest
        - linkedin
        - stumbleupon
    limit: 4
profiles:
    provider:
        - facebook
        - twitter
        - pinterest
    facebook: https://facebook.com/brightonjapanfestival
    twitter: https://twitter.com/brightonjapan15
    pinterest: https://pinterest.com/brightonjapan
defaults:
  - 
    scope:
        path: ""
        type: "posts"
    values:
        layout: "page"
  - 
    scope:
        path: ""
        type: "pages"
    values:
        layout: "page"
  - 
    scope:
        path: ""
        type: "areas"
    values:
        layout: "area"
  - 
    scope:
        path: ""
        type: "events"
    values:
        layout: "event"
collections:
    content:
        title: Pages
        icon: sitemap
        output: true
        permalink: :path.html
    events:
        title: Events
        icon: calendar
        output: true
    areas:
        title: Areas
        icon: map-marker
        output: true
    sponsors:
        title: Sponsors
        icon: money
    contacts:
        title: Contacts
        icon: users
facebook_gallery:
    exclude:
      - 'Timeline Photos'
      - 'Cover Photos'
      - 'Profile Pictures'
      - 'Photos'