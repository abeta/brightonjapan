---
layout: default
---
{% assign contacts = (site.contacts | where: 'published', 1 | sort: 'order') %}
{% include modules/banner.html %}
<div class="section grey" id="contactform">
  <div class="container">
    {% include template/content.html %}
    <form role="form" action="https://forms-abemedia.com/data/send/Dq" method="post" id="contactForm">
      <div class="row">
        <div class="col-sm-7">
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="to">Contact</label>
              <select type="text" class="form-control" name="to">
                <option value="hello@brightonjapan.com">General Enquiries</option>
              </select>
            </div>
            <div class="form-group col-sm-6">
              <label for="subject">Subject *</label>
              <input type="text" class="form-control" name="subject" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="name">Name *</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group col-sm-6">
              <label for="company">Company</label>
              <input type="text" class="form-control" name="extra[company]">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="email">Email *</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group col-sm-6">
              <label for="telephone">Telephone</label>
              <input type="tel" class="form-control" name="extra[telephone]">
            </div>
          </div>
          <!--div class="form-group">
              <script type="text/javascript"
                 src="//www.google.com/recaptcha/api/challenge?k={{ site.recaptcha_public_key }}">
              </script>
              <noscript>
                 <iframe src="//www.google.com/recaptcha/api/noscript?k={{ site.recaptcha_public_key }}"
                     height="300" width="500" frameborder="0"></iframe><br>
                 <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                 </textarea>
                 <input type="hidden" name="recaptcha_response_field"
                     value="manual_challenge" required>
              </noscript>
          </div-->
        </div>
        <div class="col-sm-5">
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea name="message" class="form-control" style="height:122px" required></textarea>
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-danger btn-lg">Send Enquiry</button>
            <input type='hidden' name='redirect_to' value='{{ site.url }}{{ page.url }}#sent' />
            <input type='hidden' name='form_id' value='brightonjapan' />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
